<!DOCTYPE html>
<html lang="en">

<body>

    <!-- CONTACT US -->
    <div class="webform">
        <h1>Contact Form</h1>
        <div class="container">
            <form action="/action_page.php">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name..">

          </div>
